<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL|SHORTNER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main">
        <div class="grid">
            <div class="card" data-aos="zoom-in">
                <div class="card_header">
                  <h3>  Url Shorter</h3>
                </div>
                <div class="card_container">
                    <div class="card_content">
                        <input type="text" name="main_url" id="long_url" placeholder="enter the url">
                        <!--<span class="material-symbols-outlined">
                            link
                        </span>-->
                    </div>
                    <div class="card_content">
                        <input type="text" name="shorturl" id="short_url" placeholder="shortest url">
                        <button  type="button" id="copy" autofocus>
                            <span class="material-symbols-outlined">
                                content_copy
                            </span>
                        </button>
                    </div>
                    <div>
                        <button type="button" id="short_btn" name="shortbtn" autofocus>
                            SHORTEN
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div >
<script src="urlshort.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js">
</script><script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        //offset:200,
        duration : 1800,
        mirror:true
    });
</script>

</body>
</html>
